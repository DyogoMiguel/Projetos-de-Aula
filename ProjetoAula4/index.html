<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo div align</title>
</head>

<body>
    <div align="left">
        Meu pé de laranja lima.
    </div>
    <div align="right">
        Flores na janela
    </div>
    <div align="center">
        Ursinho puf-puf.
    </div>
    <div align="justify">
        A merencória luz da lua.
    </div> 
</body>

</html>
