    <h1>Cadastro Geral</h1>
    <div class="first">
        <div class="second">
            <div class="leg1">
                <b>
                    <legend>Dados Pessoais</legend>
                </b>
            </div>
            <form>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="trab">Profissão:</label><br>

                    <option value="Babaga">Babagaboosh</option>
                </select>
            </form>
        </div>
        <div class="second">
            <div class="leg1">
                <b>
                    <legend>Localização</legend>
                </b>
            </div>
            <form>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="rua">Rua:</label><br>
                <input type="rua" id="rua" name="rua"><br><br>
                </select>
            </form>
        </div>
    </div><br>

    <div class="fourth">
        <h2>Faixa Etária</h2>
        <div class="third">
            <form>
                <input type="radio" id="faixa" name="faixa">
                <label for="faixa">Até 20 anos</label>

                <input type="radio" id="faixa" name="faixa">

                <input type="radio" id="faixa" name="faixa">
                <label for="faixa">50 até 60 anos</label><br>
                <input type="radio" id="faixa" name="faixa">
                <label for="faixa">30 até 40 anos</label>
                <input type="radio" id="faixa" name="faixa">
                <label for="faixa">Mais de 60 anos</label>
            </form>
        </div>
    </div><br>
    <div class="fourth">
        <h2>Esportes que pratica</h2>
        <div class="third">
            <form>
                <input type="checkbox" id="sport" name="sport">
                <label for="sport">Futebol de campo</label><br>
                <input type="checkbox" id="sport" name="sport">
                <label for="sport">Futebol de salão</label><br>
                <input type="checkbox" id="sport" name="sport">

                <input type="checkbox" id="sport" name="sport">

                <input type="checkbox" id="sport" name="sport">
                <label for="sport">Volley de praia</label><br>
                <input type="checkbox" id="sport" name="sport">
                <label for="sport">Natação em piscina</label><br>
                <input type="checkbox" id="sport" name="sport">
                <label for="sport">Natação em mar aberto</label>
            </form>
        </div>
    </div><br>
    <div class="first">
        <h2>Comentário</h2>
        <div class="second">
            <div class="leg1">
                <b>
                    <legend>Mensagem</legend>
                </b>
            </div>
            <form>
                <label for="mens"></label><br>
                <input type="text" id="mens" name="mens" font-size="90px" height="300px"><br><br>                
    </div>
    </div><br>
